<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/main.css">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="imagen">
        <a href="">
        <!-- <img src="./images/image-equilibrium.jpg" alt="" /> -->
        <div class="eyeFondo">
          <img src="./images/icon-view.svg" alt="" class="eye">
        </div>
        </a>
      </div>
      <h1 class="cardTitle"><a href="#"> Equilibrium #3429</a></h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="cardPrice">
        <div class="price">
          <img src="./images/icon-ethereum.svg" alt="">
          <p class="priceText">0.041 ETH</p>
        </div>
        <div class="time">
          <img src="./images/icon-clock.svg" alt="">
          <p>3 days left</p>
        </div>
      </div>
      <div class="cardFoot">
        <img src="./images/image-avatar.png" alt="">
        <p>Creation of <a href="" class="cardCreator">Jules Wyvern</a></p>
      </div>
    </div>
    <footer>
      <p>Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
      <p>Coded by <a href="#">Liss Leal</a>.</p>
    </footer>
  </body>
</html>
